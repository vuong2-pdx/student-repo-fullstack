<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" action="/submit" method="post">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group">
        <label for="fullname">Name *</label>
        <input type="text" class="form-control" id="fullname" required name="fullname">
      </div>
      <div class="form-group">
        <label for="email">Email *</label> 
        <input type="email" class="form-control" id="email" required name="email">
      </div>
      <div class="form-group">
        <label for="message">Submit your message:</label>
        <textarea type="text" class="form-control" id="message" name="message"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="newsletter" id="newsletter" checked="false"></input>
        <label for="newsletter">Sign up for the newsletter</label>
      </div>
      <div class="btn-toolbar mt-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group w-50" role="group" aria-label="Submit button group">
          <input type="submit" value="Submit" class="btn btn-primary mr-2" id="submit" style="margin-right: .1em"></button>
        </div>
        <div class="btn-group w-50" role="group" aria-label="Reset button group">
          <input type="reset" value="Reset" class="btn btn-secondary ml-5" id="reset" style="margin-left: .1em"></button>
        </div>
      </div>
    </form>
  </body>
</html>
